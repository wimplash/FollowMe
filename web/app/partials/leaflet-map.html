
<style>
    input {
        width: 100px;
        margin-right: 7px;
    }

    #start {
        position: absolute;
        left: 30px;
        bottom: 130px;
        font-size: 40px;
        width: 800px;
    }
</style>

<h1>Trip Planner</h1>
<form>
    Latitude : <input type="number" step="any" ng-model="center.lat" />
    Longitude : <input type="number" step="any" ng-model="center.lng" />
    Zoom : <input type="number" step="any" ng-model="center.zoom" />
    <button ng-click="center.autoDiscover = true" />Discover position</button>
    Event: <strong ng-bind="eventDetected"></strong>
    <br>
    <button >Gas</button>
    <div ng-model="markers"></div>

</form>
<leaflet center="center"  markers="markers" event-broadcast="events" width="640" height="400"></leaflet>

<button id="start" >Messages</button>


<script src="lib/AnimatedMarker.js"></script>
